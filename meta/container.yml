symfony:
  image: "centos:7"
  user: symfony
  command: ["/bin/true"]
  working_dir: /symfony

  volumes:
  - $PWD:/symfony:rw

  environment:
  - PROJECT_NAME=example
  - SYMFONY_VERSION=latest

  ports:
  - 8000:8000

  entrypoint: ["/usr/bin/entrypoint.sh"]

  dev_overrides:
     command: ["php", "bin/console", "server:run", "0.0.0.0:8000"]   
