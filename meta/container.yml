symfony:
  image: "centos:7"
  user: symfony
  command: ["/bin/true"]
  working_dir: /project

  ports:
  - 8000:8000

  volumes:
  - ..:/project

  environment:
  - PROJECT_NAME=example
  - SYMFONY_VERSION=latest

  entrypoint: ["/usr/bin/entrypoint.sh"]

  dev_overrides:
     command: ["php", "bin/console", "server:run"]   
